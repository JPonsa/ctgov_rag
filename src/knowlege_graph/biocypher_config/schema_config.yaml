clinical trial:
    represented_as: node
    preferred_id: id
    input_label: study
    properties:
        brief_title: str
        official_title: str
        status: str
        brief_summary: str
        detailed_description: str
        keywords: str[]
        phases: str
        study_type: str
        why_stopped: str
        # allocation: str
        # model: str
        # primary_purpose: str
        # number_of_patients: str
        # eligibility_criteria: str
        # healthy_volunteers: bool
        # sex: str
        # minimum_age: str
        # maximum_age: str
        # standardised_ages: str[]

intervention:
    represented_as: node
    input_label: intervention
    is_a: clinical intervention
    properties:
        name: str
        type: str
        mapped_names: str[]
        # mechanism of action: str
        # target: str
        # adverse event: str
        # contraindication: str

organisation:
    is_a: administrative entity
    represented_as: node
    input_label: organisation
    properties:
        name: str
        class: str

sponsor:
    is_a: administrative entity
    represented_as: node
    input_label: sponsor

outcome:
    is_a: clinical entity
    represented_as: node
    input_label: outcome
    properties:
        primary: bool
        measure: str
        timeframe: str
        description: str

outcome measure:
    is_a: clinical measurement
    represented_as: node
    input_label: outcome measure
    properties:
        description: str

condition:
    represented_as: node
    input_label: condition
    synonym_for: disease

location:
    synonym_for: geographic location
    represented_as: node
    input_label: location
    properties:
        country: str
        state: str
        city: str

eligibility:
    represented_as: node
    input_label: eligibility
    is_a: study population
    properties:
        sex: str
        healthy_volunteers: bool
        minimum_age: str
        maximum_age: str
        standardised_ages: str[]
        eligibility_criteria: str

biospec:
    represented_as: node
    input_label: biospec
    is_a: biosample
    properties:
        retention: str
        description: str

arm group:
    represented_as: node
    input_label: arm_group
    is_a: study population
    properties:
        label: str
        type: str
        description: str

intervention protocol:
    represented_as: node
    input_label: intervention_protocol
    is_a: publication
    properties:
        model: str
        description: str
        allocation: str
        masking: str[]
        masking_description: str

observation protocol:
    represented_as: node
    input_label: observation_protocol
    is_a: publication
    properties:
        model: str
        time_perspective: str
        patient_registry: bool
        sampling_method: str

adverse event:
    represented_as: node
    input_label: adverse_event
    is_a: adverse_event_of
    properties:
        term: str
        serious_event: bool
        organ_system: str
        source_vocabulary: str
        assessment_type: str
        notes: str
        stats: str

adverse event group:
    represented_as: node
    input_label: adverse_event_group
    is_a: study population
    properties:
        title: str
        description: str

adverse event protocol:
    represented_as: node
    input_label: adverse_event_protocol
    is_a: publication
    properties:
        timeframe: str
        description: str

