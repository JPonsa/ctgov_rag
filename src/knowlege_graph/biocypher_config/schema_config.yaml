        label: str
        type: str
        description: str

intervention protocol:
    represented_as: node
    input_label: intervention_protocol
    is_a: publication
    properties:
        model: str
        description: str
        allocation: str
        masking: str[]
        masking_description: str

observation protocol:
    represented_as: node
    input_label: observation_protocol
