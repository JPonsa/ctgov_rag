clinical trial:
    represented_as: node
    preferred_id: id
    input_label: study
    properties:
        brief_title: str
        official_title: str
        status: str
        brief_summary: str
        detailed_description: str
        keywords: str[]
        phases: str
        study_type: str
        why_stopped: str
        trial2vec_emb: float[]

intervention:
    represented_as: node
    input_label: intervention
    is_a: clinical intervention
    properties:
        name: str
        type: str
        mapped_names: str[]
        trial2vec_emb: float[]
        biobert_emb: float[]

organisation:
    is_a: administrative entity
    represented_as: node
    input_label: organisation
    properties:
        name: str
        class: str

sponsor:
    is_a: administrative entity
    represented_as: node
    input_label: sponsor

outcome:
    is_a: clinical entity
    represented_as: node
    input_label: outcome
    properties:
        primary: bool
        measure: str
        timeframe: str
        description: str
        trial2vec_emb: float[]
        biobert_emb: float[]

outcome measure:
    is_a: clinical measurement
    represented_as: node
    input_label: outcome_measure
    properties:
        title: str
        type: str
        description: str

condition:
    represented_as: node
    input_label: condition
    synonym_for: disease
    properties:
        condition: str
        trial2vec_emb: float[]
        biobert_emb: float[]

location:
    synonym_for: geographic location
    represented_as: node
    input_label: location
    properties:
        facility: str
        country: str
        state: str
        city: str

eligibility:
    represented_as: node
    input_label: eligibility
    is_a: study population
    properties:
        sex: str
        healthy_volunteers: bool
        minimum_age: str
        maximum_age: str
        standardised_ages: str[]
        eligibility_criteria: str
        trial2vec_emb: float[]
        biobert_emb: float[]

biospec:
    represented_as: node
